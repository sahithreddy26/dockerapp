name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Generate build number
      uses: einaregilsson/build-number@v3
      with:
        token: ${{secrets.github_token}} 
    - name: Build the Docker nginx image
      run: docker build . --file dockerapp/nginx/Dockerfile --tag nginx-image:$(BUILD_NUMBER)
    - name: Push docker image nginx to hub
      run: docker --tag nginx-image:$BUILD_NUMBER sahith26/server:$BUILD_NUMBER
    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
